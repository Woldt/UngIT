{% extends "base_template.html" %}
{% load static %}

{% block pageTitle %}
    Manage Activity
{% endblock %}


{% block body %}

    <h1>Manage Activity</h1>
    <h2>{{ activity.activityName }}</h2>
    <form action="/activity/"+ {{ activity.pk }} method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
