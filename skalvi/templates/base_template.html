{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>
        {% block pageTitle %}
        {% endblock %}
    </title>

    <!--Every page needs access to bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Every page needs access and to use the style.css file -->
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    <!-- Every page needs access to jqueery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Use this tag on your template when you need to add something to the page header -->
    {% block explicitPageHeader %}
    {% endblock %}

</head>
<body>
<div class="site-content">
    {% include "navbar.html" %}

    <!-- Use this tag to contain the page content /template -->
    {% block body %}
    {%  endblock %}



{% render_bundle 'main' %}
</div>
<footer class="footer">
    {% include "footer.html" %}
</footer>
</body>
</html>
