{% load base_extras %}
{% load static %}

<script src="//connect.facebook.net/nb_NO/sdk.js#xfbml=1&version=v2.8&appId=1658650714438155"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<nav class="navbar navbar-inverse">
    <div class="content-padding">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo-div">
                    <a class="navbar-brand" href="/">
                        <img src="{% static "images/logoSmall.png" %}" id="logo-image" alt="Logo">
                    </a>
                </div>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">Hjem</a></li>
                    <li><a href="{% url 'skalvi:allactivities' %}">Aktiviteter</a></li>
                    {% if not user.is_authenticated %}
                        <!--<li><a href="#" id="loginComponent" ></a></li>-->
                        <li>
                            <div class="popover-markup">
                                <a href="#" class="trigger btn btn-success" data-placement="bottom">Logg inn</a>
                                <div class="head hide">Logg inn</div>
                                <div class="content hide">
                                    <div class="form-group">
                                        <form class="navbar-form" method="POST" action="/api/skalvi/login/">
                                            <fieldset class="textbox">
                                                <div class="input-group">
                                                    <label for="id_username">Brukernavn</label>
                                                    <input type="text" name="username" id="id_username" class="form-control">
                                                </div>
                                                <div class="input-group">
                                                    <label for="id_password">Passord</label>
                                                    <input type="password" name="password" id="id_password" class="form-control">
                                                </div>
                                            </fieldset>
                                            <button type="submit" class="btn btn-primary">Logg inn</button>
                                        </form>
                                        <a href="{% url 'skalvi:register' %}">Registrer</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    {% else %}
                        <li> <a href="{% url 'skalvi:logout_user' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>

<script>
    $('.popover-markup>.trigger').popover({
        html: true,
        title: function () {
            return $(this).parent().find('.head').html();
        },
        content: function () {
            return $(this).parent().find('.content').html();
        }
    });
</script>
