<style>
    body{
        margin-top: 7.5em;
        background-image: url("../static/images/login_background.jpg");
        background-repeat: no-repeat;
        text-align: center;
    }

    h1 {
        color: white;
    }

    .buttons{
        text-align: center;
        width: 20em;
        height: 20em;
        color: white;
        margin: 3em;
        background-color: #252120;
    }

    #users{
        display: flex;
        flex-direction: row;
        justify-content: center;

    }

</style>

{% block body %}

    <div id="body" >
        <h1>Velg bruker</h1>

        <div id="users">
        {% for profile in userprofiles %}

            <form action="/selected/" method="POST">
                <input type="text" name="profile_name" value="{{ profile.profile_name }}"hidden>
                <input type="text" name="pk" value="{{ profile.pk }}" hidden>
                <input class="buttons" type="submit" value="{{ profile.profile_name }}">

            </form>

        {% endfor %}
        </div>
    </div>

{% endblock %}
