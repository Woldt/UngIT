{% extends "base_template.html" %}
{% load render_bundle from webpack_loader %}
{% load static %}

{% block pageTitle %}
    Skalvi.no
{% endblock %}


{% block body %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}" />

    <div class="banner-container">
        <img src="{% static "images/banner-home.png" %}" alt="Banner" class="banner-home">
    </div>

    <div class="content">

        <div class="content-margin-home">
            <h1>Kommende Aktiviteter</h1>
            <div id="activities"></div>
        </div>
    </div>

{% endblock %}

{% block explicitPageFooter %}
    {% render_bundle 'activitiesContainer' %}
{% endblock %}
